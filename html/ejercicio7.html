<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
<body>


    <h1>Ejemplo Formulario</h1>

    <form action="">

            <h2>Datos Personales </h2>

            <label for="">Tipo De Documento</label><br>

            <select name="" id="">
                <option value="">Seleciona una opción</option>
                <option value="">Cedula De Ciudadania</option>
                <option value="">Cedula De Extranjeria</option>
                <option value="">Pasaporte</option>
                <option value="">Tarejeta De Identidad</option>
            </select><br>

            Numero De Indentificación:  &nbsp; &nbsp;&nbsp;&nbsp;   <input type="number"><br>

            Nombres: <input type="text"><br>
            Apellidos: <input type="text"><br>
            Fecha Nacimiento <input type="date"><br>
            Correo Electronico: <input type="email"><br>
            Deportes Que Practicas: <br>
            <input type="checkbox" checked>Futbol<br>
            <input type="checkbox">Basquet<br>
            <input type="checkbox">Tenis<br>
            sexo <br>
            <input type="radio" name="sexo" checked> Hombre <br>
            <input type="radio" name="sexo"> Mujer <br>
            
            Foto: <input type="file"><br>
            Contraseña: <input type="password"><br>
            Repita Contraseña: <input type="password"><br>

            <button>Iniciar Sesión</button>
            <input type="submit" value="Enviar datos">
            <input type="reset" value="Limpiar Formulario">


            <br>

    </form>

    
</body>
</html>
