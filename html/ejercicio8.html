    <title>Rellena tu CV</title>

<body>

    <Form>

        <h2>Rellena tu CV</h2><br>

        Nombres <br><input type="text"><br>

        Apellidos <br><input type="text"><br>

        Sexo <br>

        <input type="checkbox">Suscrubirme al boletín de novedades<br><br>

        <input type="submit" value="Guardar cambios">
        <input type="reset" value="Borrar los datos introducidos">

    </Form>


</body>
